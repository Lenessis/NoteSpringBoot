<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
</head>
<body>
<section layout:fragment="content">

    <h1>Logowanie</h1>

    <form method="post"> <!-- th:action="@{/notes/add-note}" -->

        <div class="form-group col-6">
            <label for="userName">Login</label>
            <input type="text" class="form-control" id="userName" placeholder="Login">
        </div>
        <div class="form-group col-6">
            <label for="psswdName">Hasło</label>
            <input type="password" class="form-control" id="psswdName" placeholder="Hasło">
        </div>
        <button type="submit" class="btn btn-primary">Loguj</button>

    </form>

    </section>

</body>
</html>
