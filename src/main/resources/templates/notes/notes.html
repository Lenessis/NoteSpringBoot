<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

    <head>
        <meta charset="UTF-8">
        <title>Notatki</title>
    </head>
    <body>
        <section layout:fragment="content">

            <a th:href="@{/notes/add}" class="add-note-btn">Dodaj nowÄ…</a>

            <h1>Notatki</h1>

            <div class="note-container">


                <div th:each="note : ${ListNote}" class="stick-note">


                    <h2 th:text="${note.title}"></h2>
                    <p>
                        <strong th:text="${note.category.name}"></strong>
                        (<span th:text="${note.dateOfUpload}"></span>)
                    </p>
                    <p th:text="${note.description}"></p>
                    <p>
                        <a th:href="@{/notes/update/{id}(id=${note.id})}" class="btn btn-primary">Edytuj</a>
                    </p>

                </div>

            </div>
        </section>
    </body>
</html>
