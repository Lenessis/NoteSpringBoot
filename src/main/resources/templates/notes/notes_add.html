<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Dodaj notatkę</title>
</head>
    <body>
        <section layout:fragment="content">

            <h1>Dodaj notatkę</h1>

            <form  th:object="${newNote}" method="post" th:action="@{/notes/add-note}"> <!-- th:action="@{/notes/add-note}" -->
                <div class="form-group col-6">
                    <label for="noteName">Nazwa</label>
                    <input th:field="*{title}" type="text" class="form-control" id="noteName" placeholder="Podaj nazwę notatki">
                </div>
                <div class="form-group  col-6">
                    <label for="noteDesc">Opis</label>
                    <input th:field="*{content}"type="text" class="form-control" id="noteDesc" placeholder="Opis Twojej notatki...">
                </div>

                <div class="form-group  col-6">
                    <label >Kategoria</label>
                    <select class="form-control" >
                        <option th:each="cat : ${catE}"> <!--th:field="*{category}"-->
                            <span th:text="${cat.getName()}" th:field="*{category}"></span>
                        </option>
                    </select>
                </div>

                <div class="form-group  col-6">
                    <label for="noteDate">Termin</label>
                    <input th:field="*{dateOfUpload}" type="date" class="form-control" id="noteDate">
                </div>

                <button type="submit" class="btn btn-primary">Dodaj</button>
            </form>


        </section>
    </body>
</html>
